<!DOCTYPE html>
{% extends '0index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card custom-form-style">
  <div class="card-body">
    <h4 class="card-title">New services</h4>
<!--    <p class="card-description">-->
<!--      Basic form elements-->
<!--    </p>-->
    <form class="forms-sample" method="post" action="{% url 'update_roomtype_page' prop_id=cat.id %}"
    enctype="multipart/form-data">
      {% csrf_token %}

      <!-- form elements here -->
      <div class="form-group">
        <label for="exampleInputName1">Edit Type</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="roomtype" value="{{cat.ROOMTYPE}}">
      </div>

         <div class="form-group">
           <label for="exampleTextarea1">Edit image</label>
           <img src="{{cat.ROOMTYPEIMAGE.url}}" width="100px" height="100px">
           <input type="file" name="images" >
       </div>



      <div class="form-group">
        <label for="exampleTextarea1">Edit Description</label>
        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{cat.DESCRIPTION}}</textarea>
      </div>
     <button type="submit" class="btn btn-primary me-2" >Update</button>
    </form>
  </div>
</div>


<style>
  .custom-form-style {
    width: 100%;
    margin-left: 20px;
    margin-top: 30px;
  }
</style>

</body>
</html>
{% endblock %}
