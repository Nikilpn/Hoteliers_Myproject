<!DOCTYPE html>
{% extends '0index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

                    Total Amount <code>User</code>
                  </p>
                  <div class="table-responsive pt-3">

                        <tr>

                             <th>Total Amount</th>
                            <th>delete</th>

                        </tr>
                      </thead>
                      <tbody>
   {% for d in data %}
                        <tr >


                            <th>{{d.id}}</th>
                           <th>{{d.CUSTOMERNAME}}</th>

                                 <td>

                                   </a>
                               </td>








                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>

</body>
</html>
{% endblock %}
