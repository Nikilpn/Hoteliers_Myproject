<!DOCTYPE html>
{% extends '0index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card custom-form-style">
  <div class="card-body">
    <h4 class="card-title">New services</h4>
<!--    <p class="card-description">-->
<!--      Basic form elements-->
<!--    </p>-->
    <form class="forms-sample" method="post" action="{% url 'update_room_number_page' prop_id=pro.id %}"
    enctype="multipart/form-data">
        {% csrf_token %}
      <!-- form elements here -->

        <div class="form-group">
                      <label for="exampleSelectGender">Room Type</label>
                        <select class="form-control" id="exampleSelectGender" name="roomtype">


                            <option>{{pro.ROOMTYPE}}</option>
                            {% for i in cat %}

                            <option>{{i.ROOMTYPE}}</option>
                            {% endfor %}

                        </select>
                      </div>

      <div class="form-group">
        <label for="exampleInputName1">Room Name</label>
        <input type="text" class="form-control" id="exampleInputName1"  name="roomname" value="{{pro.ROOMNAME}}">
      </div><br>


       <div class="form-group">
           <label>Room image</label>
           <input type="file" name="roomimage" >
           <img src="{{pro.ROOMIMAGE.url}}" height="230px" width="230px">
       </div>

 <div class="form-group">
        <label for="exampleInputName1">Price</label>
        <input type="number" class="form-control"  placeholder="Price" name="roomprice" value="{{pro.ROOMPRICE}}">
      </div><br>




      <div class="form-group">
        <label for="exampleTextarea">room Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="4" name="roomdescription" style="width: 100%; height: 100px;">{{pro.ROOMDESCRIPTION}}</textarea>
      </div>
     <button type="submit" class="btn btn-primary me-2" >Update</button>
    </form>
  </div>
</div>


<style>
  .custom-form-style {
    width: 100%;
    margin-left: 20px;
    margin-top: 30px;
  }
</style>

</body>
</html>
{% endblock %}
