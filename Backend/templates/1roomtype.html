<!DOCTYPE html>
{% extends '0index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="card custom-form-style">
  <div class="card-body">
    <h4 class="card-title">New services</h4>
<!--    <p class="card-description">-->
<!--      Basic form elements-->
<!--    </p>-->
    <form class="forms-sample" method="post" action="{% url 'save_roomtype_page' %}"
    enctype="multipart/form-data">
        {% csrf_token %}
      <!-- form elements here -->
      <div class="form-group">
        <label for="exampleInputName1">Room Type</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="roomtype">
      </div><br>


       <div class="form-group">
           <label for="exampleTextarea1">Upload place image</label>
           <input type="file" name="images" >
       </div>





      <div class="form-group">
        <label for="exampleTextarea1">Description</label>
        <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" style="width: 100%; height: 100px;"></textarea>
      </div>
     <button type="submit" class="btn btn-primary me-2" >submit</button>
    </form>
  </div>
</div>


<style>
  .custom-form-style {
    width: 100%;
    margin-left: 20px;
    margin-top: 30px;
  }
</style>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
 {% for i in messages %}
  {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','','warning')
    </script>

  {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}','','error')
    </script>
  {% elif i.tags == 'info' %}
    <script>
        swal('{{i}}','','info')
    </script>
  {% else %}
    <script>
        swal('{{i}}','','success')
    </script>
{% endif %}
{% endfor %}
{% endif %}
</html>
{% endblock %}
