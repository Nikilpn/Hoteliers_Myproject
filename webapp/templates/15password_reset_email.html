<!DOCTYPE html>
{% extends '12userlogin.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card text-center mb-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Forgot password</h5>
    <p class="card-text">Enter the registerd Email id for restting the password.</p>

  <div>
      <form method="post" action="{% url 'reset_password_email_verification'  %}">
          {% csrf_token %}
          <p class="confirmation">Confirm email id</p>
          <input type="email" style="border:1px solid grey;border-radius:5px;" name="email" required>
         <button type="submit">send otp</button>
      </form>
  </div>
  </div>
</div>

</body>
</html>
{% endblock %}
